                <h2 id="idk-2">1-Por que Walter entrou para o mundo do crime</h2>
                <p id="idk-2">No dia de seu aniversário de 50 anos, ele descobre que possui câncer de pulmão.
                     Devastado com a possibilidade de falir sua família inteira com o caro tratamento para o câncer, ele aproveita 
                     seus conhecimentos de química para produzir metanfetamina, traficar a droga e usar o dinheiro pra salvar sua família, se tornando 
                     gradualmente um dos maiores traficantes do Novo México, e nisso o objetivo de dar um futuro pra família logo começa a se revelar como um grande 
                     pretexto pra Walter compensar o fracasso de sua vida, em uma nova vida cheia de orgulho e poder.</p>
                <img src="https://dentrodachamine.wordpress.com/wp-content/uploads/2017/01/empire.jpeg" alt="">

                 <h4 id="idk-2">2-Jesse Pinkman foi intoduzido de qual maneira à série?</h4>
                 <p id="idk-2">O desenvolvimento do personagem de Jesse recebeu aclamação da crítica. Alan Sepinwall notou 
                    uma mudança gradual das simpatias do público de Walt para Jesse, que receberam recepção mista na primeira temporada. Aaron Paul 
                    pensa que alguns dos principais episódios de resposta para este são "Peekaboo" e "ABQ". Em sua revisão 
                    para "Peekaboo", Erik Kain, de Forbes, escreveu que, à medida que Walt cresce cada vez menos simpático, Jesse 
                    está crescendo mais humano e complexo, como evidenciado pelo relacionamento dele com o filho 
                    negligenciado de dois toxicodependentes</p>
                <img src="https://qph.cf2.quoracdn.net/main-qimg-67f13782a1c9e3b0b0228b3518cc89a8-lq" alt="" id="img">

                <p id="idk-2">Segundo ela, as cores usadas pelos personagens representam sua motivação ou personalidade 
                    em determinado momento. O verde, muito característico nas roupas de White, por exemplo, 
                    seriam a ganância, esperança e revelação
                </p>
